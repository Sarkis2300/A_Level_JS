        function smile1(str,num){
            let res='';
            while (num > 0){
            res = res + str;
            num--;
            } return res;
        }

        /*1*/
        function buildPyramid(amount){
            for (let i = 1; i <= amount; i++) { 
                for (let n = i; n < amount; n++) { 
                    document.write("&nbsp"); 
                    }
                for (let k = 0; k < i; k++) {

                    }

                }
        }
